version: '3.8'

services:
  # 投研级前端大屏
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - quant_net
    restart: unless-stopped

  # 高频数据强制对齐与归因引擎
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DOUBAO_API_KEY=${DOUBAO_API_KEY:-""}
      - DOUBAO_ENDPOINT_ID=${DOUBAO_ENDPOINT_ID:-""}
    depends_on:
      - redis
    networks:
      - quant_net
    restart: unless-stopped

  # 极速内存缓存与 LLM 归因结果缓存层
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - quant_net
    command: redis-server --save 60 1 --loglevel warning

networks:
  quant_net:
    driver: bridge
